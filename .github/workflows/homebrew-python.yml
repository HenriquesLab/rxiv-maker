name: üç∫ Homebrew Formula Update (Python-Driven)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for manual runs (e.g., v1.5.0)'
        type: string
        required: false
      force_update:
        description: 'Force update even if validation fails'
        type: boolean
        default: false
      debug:
        description: 'Enable debug logging'
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: write

jobs:
  update_homebrew_formula:
    name: üç∫ Update Homebrew Formula
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Homebrew Formula Updater
        run: |
          python .github/scripts/homebrew/formula_updater.py \
            ${{ inputs.tag_name && format('--tag {0}', inputs.tag_name) || '' }} \
            ${{ inputs.force_update == true && '--force' || '' }} \
            ${{ inputs.debug == true && '--debug' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.DISPATCH_PAT }}
          GITHUB_REF_NAME: ${{ inputs.tag_name || github.ref_name }}
