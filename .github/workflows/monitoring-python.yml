name: 🏥 Health & Token Monitoring (Python-Driven)

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        type: boolean
        default: false
      check_type:
        description: 'Type of check to run'
        type: choice
        options:
          - 'all'
          - 'health'
          - 'tokens'
        default: 'all'

jobs:
  monitoring:
    name: 🔍 Repository Monitoring
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v5

      - name: 🐍 Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp pyyaml requests

      - name: 🏥 Run Health Check
        if: inputs.check_type == 'all' || inputs.check_type == 'health'
        run: |
          python .github/scripts/monitoring/cross_repo_health.py \
            ${{ inputs.debug && '--debug' || '' }} \
            --json > health_report.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔑 Run Token Health Check
        if: inputs.check_type == 'all' || inputs.check_type == 'tokens'
        run: |
          echo "Token health check placeholder - monitoring script not yet implemented" > token_report.json
          echo '{"status": "placeholder", "message": "Token monitoring not yet implemented"}' > token_report.json

      - name: 📊 Upload Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: monitoring-reports
          path: |
            health_report.json
            token_report.json
          retention-days: 30
