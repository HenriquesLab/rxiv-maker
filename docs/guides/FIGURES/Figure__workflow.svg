<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <rect x="50" y="50" width="120" height="60" fill="#007acc" rx="5"/>
  <text x="110" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Input</text>

  <rect x="240" y="50" width="120" height="60" fill="#28a745" rx="5"/>
  <text x="300" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Process</text>

  <rect x="430" y="50" width="120" height="60" fill="#dc3545" rx="5"/>
  <text x="490" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Output</text>

  <line x1="170" y1="80" x2="240" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="80" x2="430" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <text x="300" y="200" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">
    Workflow Diagram Example
  </text>
</svg>