<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Chart background -->
  <rect x="80" y="50" width="350" height="250" fill="white" stroke="#ddd" stroke-width="1"/>

  <!-- Chart axes -->
  <line x1="80" y1="300" x2="430" y2="300" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="50" x2="80" y2="300" stroke="#333" stroke-width="2"/>

  <!-- Data bars -->
  <rect x="100" y="200" width="40" height="100" fill="#4caf50"/>
  <rect x="160" y="150" width="40" height="150" fill="#2196f3"/>
  <rect x="220" y="120" width="40" height="180" fill="#ff9800"/>
  <rect x="280" y="180" width="40" height="120" fill="#9c27b0"/>
  <rect x="340" y="100" width="40" height="200" fill="#f44336"/>

  <!-- Labels -->
  <text x="120" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">A</text>
  <text x="180" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">B</text>
  <text x="240" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">C</text>
  <text x="300" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">D</text>
  <text x="360" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">E</text>

  <!-- Y-axis labels -->
  <text x="70" y="305" text-anchor="end" font-family="Arial" font-size="10" fill="#333">0</text>
  <text x="70" y="255" text-anchor="end" font-family="Arial" font-size="10" fill="#333">50</text>
  <text x="70" y="205" text-anchor="end" font-family="Arial" font-size="10" fill="#333">100</text>
  <text x="70" y="155" text-anchor="end" font-family="Arial" font-size="10" fill="#333">150</text>
  <text x="70" y="105" text-anchor="end" font-family="Arial" font-size="10" fill="#333">200</text>
  <text x="70" y="55" text-anchor="end" font-family="Arial" font-size="10" fill="#333">250</text>

  <text x="255" y="30" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">
    Important Results
  </text>

  <text x="255" y="345" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">
    Experimental Conditions
  </text>
</svg>