<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Simple diagram -->
  <rect x="50" y="50" width="80" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="90" y="80" text-anchor="middle" font-family="Arial" font-size="12" fill="#1976d2">Input</text>

  <circle cx="210" r="25" cy="75" fill="#e8f5e8" stroke="#388e3c" stroke-width="2"/>
  <text x="210" y="80" text-anchor="middle" font-family="Arial" font-size="12" fill="#388e3c">Out</text>

  <!-- Arrow -->
  <line x1="130" y1="75" x2="185" y2="75" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">
    Small Diagram
  </text>
</svg>