<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Architecture layers -->
  <rect x="50" y="50" width="400" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="250" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="#1976d2">UI Layer</text>

  <rect x="50" y="130" width="400" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="250" y="165" text-anchor="middle" font-family="Arial" font-size="14" fill="#388e3c">Business Logic</text>

  <rect x="50" y="210" width="400" height="60" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="250" y="245" text-anchor="middle" font-family="Arial" font-size="14" fill="#f57c00">Data Access</text>

  <rect x="50" y="290" width="400" height="60" fill="#fce4ec" stroke="#c2185b" stroke-width="2" rx="5"/>
  <text x="250" y="325" text-anchor="middle" font-family="Arial" font-size="14" fill="#c2185b">Storage Layer</text>

  <!-- Connection arrows -->
  <line x1="250" y1="110" x2="250" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="190" x2="250" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="270" x2="250" y2="290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <text x="250" y="30" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">
    System Architecture
  </text>
</svg>